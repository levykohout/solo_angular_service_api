<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular Service Solo Challenge</title>
    <!-- <link rel="stylesheet" href="http://media1.giphy.com/media/l2SpVS6cO8rrI1xTi/giphy-tumblr.gifstyle.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="giphy.service.js"></script>
</head>

<body ng-app="giphyApp" ng-controller="MainController as main">
    <main class="container">

        <h1 class="jumbotron text-center">GIPHY SOLO CHALLENGE</h1>
        <div class="row">
            <div class="col-md-4">

                <div class="random"><button class="btn" ng-click="main.getGifsData()" class="one">Get a random gif</button></div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div class="search-box pull-right">
                    <input type="text" ng-model="main.search" />
                    <button class="btn" ng-click="main.getSearchData()" class="search">Search Gifs</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4"></div>

            <div class="firstpic col-md-4"><img ng-src="{{main.random}}" /></div>
            <div class="col-md-4 clearfix"></div>
        </div>
        <div class="row clearfix">
            <h4>{{'Search Results for '+ main.search}}</h4>
            <ul class="list-unstyled" ng-repeat="gif in main.searchresults">
                <li class="pull-left col-md-2">
                    <img class="img-responsive searched-image pull-left" ng-src="{{gif.images.downsized.url}}" />
                </li>
            </ul>
        </div>

    </main>

</body>

</html>
