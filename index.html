<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>API Peer Challenge</title>
    <!-- <link rel="stylesheet" href="http://media1.giphy.com/media/l2SpVS6cO8rrI1xTi/giphy-tumblr.gifstyle.css" /> -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="giphy.service.js"></script>
</head>

<body ng-app="giphyApp" ng-controller="MainController as main">
    <!-- when item is selected go to url & run getFilmData function-->
    <div class="random"><button ng-click="main.getGifsData()" class="one">Get a random gif</button></div>

    <div class = "search-box">
        <input type="text" ng-model="main.search" />
        <button ng-click="main.getSearchData()" class="search">Search Gifs</button>
    </div>
    
    <div class="firstpic"><img ng-src="{{main.random}}" alt="random gifs" /></div>


    <ul ng-repeat="gif in main.searchresults">
        <li>
            <img ng-src="{{gif.images.downsized.url}}" />
        </li>
    </ul>

</body>

</html>
